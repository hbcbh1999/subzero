[workspace] # to exclude from upper workspace

[package]
name = "docker-build-system"
version = "3000.1.10"
authors = ["Eric B. Ridge <eebbrr@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
colored = "2.0.0"
ctrlc = { version = "3.2.5", features = ["termination"] }
durationfmt = "0.1.1"
fs_extra = "1.3.0"
num_cpus = "1.15.0"
rayon = "1.6.1"
users = "0.11.0"
