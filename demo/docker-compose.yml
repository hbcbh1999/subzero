version: '2'
services:
  db:
    container_name: db
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgrespass
      - POSTGRES_DB=app
    volumes:
      - "./db/pg_init.sql:/docker-entrypoint-initdb.d/pg_init.sql"
      #- "./db/pg_init.sh:/docker-entrypoint-initdb.d/pg_init.sh"
  subzero-postgresql:
    container_name: subzero-postgresql
    image: subzero-postgresql
    ports:
      - "8000:8000"
    depends_on:
      - "db"
    environment:
      # global configuration
      - SUBZERO_ADDRESS=0.0.0.0

      # configuration for the "DEFAULT" vhost (you can have multiple vhosts)
      - SUBZERO_VHOSTS__DEFAULT__DB_URI=postgres://postgres:postgrespass@db:5432/app?application_name=subzero
      - SUBZERO_VHOSTS__DEFAULT__DB_ANON_ROLE=postgres
      - SUBZERO_VHOSTS__DEFAULT__DB_USE_LEGACY_GUCS=false
      - SUBZERO_VHOSTS__DEFAULT__DB_POOL=10
      # - SUBZERO_VHOSTS__DEFAULT__URL_PREFIX="/"
      # - SUBZERO_VHOSTS__DEFAULT__DB_SCHEMAS="[public]"
      # - SUBZERO_VHOSTS__DEFAULT__DB_SCHEMA_STRUCTURE="{sql_file=structure_query.sql}"
      # - SUBZERO_VHOSTS__DEFAULT__DB_MAX_ROWS=100,
      # - SUBZERO_VHOSTS__DEFAULT__DB_USE_LEGACY_GUCS=false,
      # - SUBZERO_VHOSTS__DEFAULT__DB_TX_ROLLBACK=false,
      # - SUBZERO_VHOSTS__DEFAULT__DB_PRE_REQUEST="schema_name.function_name",
      # - SUBZERO_VHOSTS__DEFAULT__JWT_SECRET="reallyreallyreallyreallyverysafe",
      # - SUBZERO_VHOSTS__DEFAULT__ROLE_CLAIM_KEY=".role",
  
  # boot up PostgREST to compare the same request being handled by both systems
  postgrest:
    container_name: postgrest
    image: postgrest/postgrest:v9.0.0
    ports:
      - "3000:3000"
    links:
      - db:db
    environment:
      - PGRST_DB_URI=postgres://postgres:postgrespass@db:5432/app?application_name=subzpostgrest
      - PGRST_DB_SCHEMA=public 
      - PGRST_DB_ANON_ROLE=postgres
      - PGRST_DB_CONFIG=false
      - PGRST_DB_USE_LEGACY_GUCS=false
      - PGRST_DB_POOL=10
    depends_on:
      - db
